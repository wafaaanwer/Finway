<div class="header container">
    <div class="row align-items-center justify-content-center">
        <h3 class="header__title mt-3">Persons</h3>
    </div>
</div>
<div class="persons container">
    <div class="row align-items-center ">
      <div class="col-4" *ngFor="let person of persons">
        <app-person [person]="person" (deletePerson)="onDeletingPerson($event)"></app-person>
      </div>
    </div>
</div>
