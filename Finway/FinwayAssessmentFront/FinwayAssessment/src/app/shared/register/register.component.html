<div class="header container">
    <div class="row align-items-center justify-content-center">
        <h3 class="header__title mt-3">Register</h3>
    </div>
</div>
<div class="register container">
    <div class="row align-items-center justify-content-center">
        <form class="register__form row  mt-5 col-6  align-items-center " [formGroup]="registerForm">
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" [formControlName]="'email'">
                <div class="form-validation text-danger">
                    <div class="form-validation--invalid m-2" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">
                      The field "Email" is required
                    </div>
                  </div> 
            </div>
            <div class="col-md-12">
              <label for="iuserName" class="form-label mt-2">UserName</label>
              <input type="text" class="form-control" id="userName" [formControlName]="'userName'">
              <div class="form-validation text-danger">
                <div class="form-validation--invalid m-2" *ngIf="registerForm.get('userName')?.touched && registerForm.get('userName')?.hasError('required')">
                  The field "UserName" is required
                </div>
              </div>
            </div>
            <div class="col-12">
              <label for="inputPassword4" class="form-label mt-2">Password</label>
              <input type="password" class="form-control" id="inputPassword4" [formControlName]="'password'">
              <div class="form-validation text-danger">
                <div class="form-validation--invalid m-2" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">
                  The field "Password" is required
                </div>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn register__btn" [disabled]="!registerForm!.valid" (click)="onSubmit()">Register</button>
              <a [routerLink]="" class="btn btn-link register__login" [routerLink]="['/login']">Sign in</a>
            </div>
          </form>
         
    </div>
    <div class="alert alert-primary m-2 alert-dismissible fade show" role="alert" *ngIf="displaySuccess">
        You registered new Account, Please Log in
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert alert-danger m-2 alert-dismissible fade show" role="alert" *ngIf="displayError">
       Sorry, Try Again
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
</div>
