<div class="header container">
    <div class="row align-items-center justify-content-center">
        <h3 class="header__title mt-3">Login</h3>
    </div>
</div>
<div class="login container">
    <div class="row align-items-center justify-content-center">
        <form class="login__form row  mt-3 col-6  align-items-center " [formGroup]="loginForm">
            <div class="col-md-12">
              <label for="userName" class="form-label">UserName</label>
              <input type="text" class="form-control" id="userName" [formControlName]="'userName'">
              <div class="form-validation text-danger">
                <div class="form-validation--invalid m-2" *ngIf="loginForm.get('userName')?.touched && loginForm.get('userName')?.hasError('required')">
                  The field "UserName" is required
                </div>
              </div>
            </div>
            <div class="col-12">
              <label for="password" class="form-label mt-2">Password</label>
              <input type="password" class="form-control" id="password" [formControlName]="'password'">
              <div class="form-validation text-danger">
                <div class="form-validation--invalid m-2" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
                  The field "Password" is required
                </div>
                
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn login__btn" [disabled]="!loginForm!.valid" (click)="onSubmit()">Sign in</button>
              <a class="btn btn-link login__register" [routerLink]="['/register']">Register</a>
            </div>
          </form>
          <div class="alert alert-primary m-2 alert-dismissible fade show" role="alert" *ngIf="displaySuccess">
            You Logged In,
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="alert alert-danger m-2 alert-dismissible fade show" role="alert" *ngIf="displayError">
           Sorry, Try Again
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    </div>
   
</div>
